<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bright Lights</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__top">
                <nav class="nav">
                    <a class="logo">
                        <img class="logo__img" src="img/logo.png" alt="Logo" />
                    </a>
                    <ul class="menu">
                        <li class="menu__list-item">
                            <a href="#" class="menu__link-item">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__link-item">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__link-item">Music</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__link-item">Media</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__link-item">Tours</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__link-item">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header-content">
                <div class="container">
                    <div class="about-song">
                        <h1 class="song-title">New Single</h1>
                        <p class="song-name">War For Love</p>
                    </div>
                    <div class="player">
                        <audio class="player__audio" src="audio/War For Love.mp3"></audio>
                        <div class="progress">
                            <img class="player__btn" src="img/btn1.png" alt="PlayButton">
                            <div class="progress__content">
                                <div class="progress__line">
                                    <div class="progress__item"></div>
                                </div>
                            </div>
                            <div class="player__time">
                                <span class="musicCurrentTime">00:00</span><span> - </span><span class="musicDuration"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="blogs">
                <div class="blog blog-first">
                    <div class="blog__content">Working on my upcoming full-lenth album that`s releasing later this year.</div>
                </div>
                <div class="blog blog-second">
                    <div class="blog__content">Halloween vibes. Listen my new track!</div>
                </div>
                <div class="blog blog-third">
                    <div class="blog__content">WarForLove is OUT NOW!! Stream it here!</div>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
